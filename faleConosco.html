<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/estilo_BASE.css">
    <link rel="stylesheet" href="./CSS/estilo_forms.css">
    <link rel="stylesheet" href="./CSS/estilo_faleConosco.css">

    <link rel="icon" type="image/x-icon" href="./imagens/favLogo.png">
    <title>Fale Conosco</title>
</head>

<body>
    <nav id="menu"></nav>
    <!--js html DOM para navBar-->

    <div id="faleConosco">
        <main>
            <form id="form_contato">
                <h1>Entre em contato conosco</h1>

                <div id="inputs_contato">
                    <label for="cad_nome">Nome:
                        <input type="text" required class="name" id="nome" placeholder="Informe seu nome"
                            name="cad_nome">
                    </label>

                    <label for="cad_sobrenome">Sobrenome:
                        <input type="text" required id="sobrenome" placeholder="Informe seu sobrenome"
                            name="cad_sobrenome">
                    </label>

                    <label for="cad_email">E-mail:
                        <input type="email" required id="email" name="cad_email" placeholder="Informe seu e-mail">
                    </label>

                    <label for="mensagem">Mensagem:
                        <textarea name="cad_mensagem" required id="menssagem" rows="3"
                            placeholder="Deixe sua mensagem"></textarea>
                    </label>
                </div>

                <button id="btn">Enviar mensagem</button>
            </form>
        </main>

        <div id="outrasInfos">
            <section>
                <div id="redesSociais">
                    <h2>Acompanhe nossas redes sociais</h2>
                    <div class="icones">
                        <a href="https://www.instagram.com/"><img src="./imagens/instagram.png"></a>
                        <a href="https://www.facebook.com/"><img src="./imagens/facebook.png"></a>
                    </div>
                </div>
                <div id="contato">
                    <h2>Outros canais de contato</h2>
                    <h3>contato@frontenders.com.br</h3>
                    <h3>(21) 9 8765-4321</h3>
                </div>
                <div id="localizacao">
                    <h2>Venha nos fazer uma visita!</h2>
                    <p> Ficaremos muito felizes em te receber.</p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117641.88926162936!2d-43.55814261483704!3d-22.865039593259148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9be006a3cb9ebf%3A0xeb7f908d0ebabb4a!2sBangu%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1668452511566!5m2!1spt-BR!2sbr"
                        width="250" height="120" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div id="equipe">
                    <a href="equipe.html">Conheça nossa equipe</a>
                </div>
            </section>
        </div>
    </div>
    <!--fim #faleConosco-->



    <footer></footer> <!-- js html DOM para rodapé -->

    <!--SCRIPTS EXTERNOS-->
    <script src="./javascript/navBar_footer.js"></script>
    <script src="./javascript/contato.js"></script>
</body>

</html>
